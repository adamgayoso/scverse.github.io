<section id="team">
	<div class="section-heading">
	  Core team
	</div>
	<div class="section-content">
		{{ if .Params.team }}
		<div class="chips-list" id="team-list">
		    {{ $members := .Params.team }}
		    {{ range $i, $e := $members  }}
	    	   <a href={{ .url }} target="_blank"><div class="team-chip">{{ .name }}</div></a>
			{{ end }}
		</div>
		{{ end }}
	</div>
</section>
